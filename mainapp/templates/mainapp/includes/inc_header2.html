
<div class="header2">
    <ul>
      <li><a href="{% url 'main' %}" class="{% if request.resolver_match.url_name == 'main' %}active{% endif %}">Home</a></li>
      <li><a href="{% url 'catalog:index' %}" class="{% if request.resolver_match.url_name == 'catalog' %}active{% endif %}">Catalog</a></li>
      <li><a href="{% url 'products' %}" class="{% if request.resolver_match.url_name == 'products' %}active{% endif %}">Art Objects</a></li>
      <li><a href="{% url 'contacts' %}" class="{% if request.resolver_match.url_name == 'contacts' %}active{% endif %}">Contacts</a></li>
      {% if user.is_authenticated %}
      <li>
        <a href="{% url 'auth:edit' %}">
          {{ user.first_name|default:'User' }}
        </a>
      </li>
      {% endif %}
      <li>
        {% if user.is_authenticated %}
        <a href="{% url 'auth:logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'auth:login' %}">Login</a>
        {% endif %}
    </ul>
    <a href="#" class="basket"></a>
  </div>
